'on':
  push:
    branches:
      - 4.x
  pull_request: null
name: ci
jobs:
  test-gax:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 18
          - 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      - run: >-
          cd gax; npm install --production --engine-strict --ignore-scripts
          --no-package-lock
      - run: cd gax; rm -rf node_modules
      - run: cd gax; npm install
      - run: cd gax; npm test
        env:
          MOCHA_THROW_DEPRECATION: false
  test-logging-utils:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 18
          - 16
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
