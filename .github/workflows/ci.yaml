on:
  push:
    branches:
      - main
  pull_request:
name: ci
jobs:
  test-gax:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      # The first installation step ensures that all of our production
      # dependencies work on the given Node.js version, this helps us find
      # dependencies that don't match our engines field:
      - run: cd gax; npm install --production --engine-strict --ignore-scripts --no-package-lock
      # Clean up the production install, before installing dev/production:
      - run: cd gax; rm -rf node_modules
      - run: cd gax; npm install
      - run: cd gax; npm test
        env:
          MOCHA_THROW_DEPRECATION: false
  test-tools:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node --version
      # The first installation step ensures that all of our production
      # dependencies work on the given Node.js version, this helps us find
      # dependencies that don't match our engines field:
      - run: cd tools; npm install --engine-strict --no-package-lock
      # Clean up the production install, before installing dev/production:
      - run: cd tools; rm -rf node_modules
      - run: cd tools; npm install
      - run: cd tools; npm test
        env:
          MOCHA_THROW_DEPRECATION: false
  windows-gax:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd gax; npm install
      - run: cd gax; npm test
        env:
          MOCHA_THROW_DEPRECATION: false
  windows-tools:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd tools; npm install
      - run: cd tools; npm test
        env:
          MOCHA_THROW_DEPRECATION: false
  lint-gax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd gax; npm install
      - run: cd gax; npm run lint
  lint-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd tools; npm install
      - run: cd tools; npm run lint
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd gax; npm install
      - run: cd gax; npm run docs
      - uses: JustinBeckwith/linkinator-action@v1
        with:
          paths: gax/docs/
